<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<script type="text/javascript">
		function cube(){
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value,3);
		}

		function seno(){
			var num = document.getElementById("n1");
			num.value = Math.sin(num.value);
		}
		
		function cuartaPotencia(){
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value,4);
		}
		</script>
	</head>
	<body>
		<h1>Calculadora de ADOLFO GARCIA HERNANDEZ</h1>
		Number: 
		<input type="text" id="n1">
		<p>
		<button onclick="cube()">x<sup>3</sup></button>
		<button onclick="cuartaPotencia()">x<sup>4</sup></button>
		<button onclick="seno()">sin(x)</sup></button>
	</body>
</html>
